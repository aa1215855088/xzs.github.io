  <article class="post">
    <header class="post-header">
      <h1 class="post-title">
        
          Mac下Eclipse快捷键
        
      </h1>

      <time class="post-time">
          Apr 5 2014
      </time>
    </header>



    
            <div class="post-content">
            <p>实在是记不住，虽然windows下的和mac下的差不多，但是还是有那么点区别。</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br></pre></td><td class="code"><pre><span class="line">Command + O：显示大纲</span><br><span class="line">Command + 1：快速修复</span><br><span class="line">Command + D：删除当前行</span><br><span class="line">Command + Option + ↓：复制当前行到下一行</span><br><span class="line">Command + Option + ↑：复制当前行到上一行</span><br><span class="line">Option + ↓：当前行和下面一行交互位置</span><br><span class="line">Option + ↑：当前行和上面一行交互位置</span><br><span class="line">Option + ←：前一个编辑的页面</span><br><span class="line">Option + →：下一个编辑的页面</span><br><span class="line">Option + Return：显示当前选择资源的属性</span><br><span class="line">Shift + Return：在当前行的下一行插入空行</span><br><span class="line">Shift + Control + Return：在当前行插入空行</span><br><span class="line">Control + Q：定位到最后编辑的地方</span><br><span class="line">Control + M：最大化当前的Edit或View（再按则最小化）</span><br><span class="line">Control + /：注释当前行，再按则取消注释</span><br><span class="line">Command + T：快速显示当前类的继承结构</span><br><span class="line">Command + W：关闭当前Editer</span><br><span class="line">Command + K：参照当前选中的Word快速定位到下一个</span><br><span class="line">Command + E：快速显示当前Editer的下拉列表（如果当前页面没有显示的用黑体表示）</span><br><span class="line">Option + /：代码助手完成一些代码的插入（俗称“智能提示”）</span><br><span class="line">Command + Shift + E：显示管理当前打开的所有的View的管理器</span><br><span class="line">Command + J：正向增量查找（按下Command + J后，你所输入的每个字母编辑器都提供快速匹配定位到某个单词，如果没有，则在Stutes Line中显示没有找到了）</span><br><span class="line">Command + Shift + J：反向增量查找</span><br><span class="line">Command + Shift + W：关闭所有打开的Editer</span><br><span class="line">Command + Shift + X：把当前选中的文本全部变为大写</span><br><span class="line">Command + Shift + Y：把当前选中的文本全部变为小写</span><br><span class="line">Command + Shift + F：格式化当前代码</span><br><span class="line">Command + Shift + P：定位到对于的匹配符（譬如&#123;&#125;）（从前面定位后面时，光标要在匹配符里面，后面到前面，则反之）</span><br><span class="line">Option + Command + R：重命名（尤其是变量和类的Rename效果比较明显）</span><br><span class="line">Option + Shift + M：抽取方法（这是重构里面最常用的方法之一了，尤其是对一大堆泥团代码有用）</span><br><span class="line">Option + Command + C：修改函数结构（有N个函数调用了这个方法，修改一次就搞定）</span><br><span class="line">Option + Command + L：抽取本地变量（可以直接把一些魔法数字和字符串抽取成一个变量，尤其是多处调用的时候）</span><br><span class="line">Option + Shift + F：把Class中的Local变量变为Field变量（比较实用的功能）</span><br><span class="line">Option + Command + Z：重构的后悔药（Undo）</span><br></pre></td></tr></table></figure>
            </div>
