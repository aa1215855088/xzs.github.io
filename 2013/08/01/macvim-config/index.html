pan><br><span class="line">245</span><br><span class="line">246</span><br><span class="line">247</span><br><span class="line">248</span><br><span class="line">249</span><br><span class="line">250</span><br><span class="line">251</span><br><span class="line">252</span><br><span class="line">253</span><br><span class="line">254</span><br><span class="line">255</span><br><span class="line">256</span><br><span class="line">257</span><br><span class="line">258</span><br><span class="line">259</span><br><span class="line">260</span><br><span class="line">261</span><br><span class="line">262</span><br><span class="line">263</span><br><span class="line">264</span><br><span class="line">265</span><br><span class="line">266</span><br><span class="line">267</span><br><span class="line">268</span><br><span class="line">269</span><br><span class="line">270</span><br><span class="line">271</span><br><span class="line">272</span><br><span class="line">273</span><br><span class="line">274</span><br><span class="line">275</span><br><span class="line">276</span><br><span class="line">277</span><br><span class="line">278</span><br><span class="line">279</span><br><span class="line">280</span><br><span class="line">281</span><br><span class="line">282</span><br><span class="line">283</span><br><span class="line">284</span><br><span class="line">285</span><br><span class="line">286</span><br><span class="line">287</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">"设置菜单语言</span></span><br><span class="line"><span class="string">setlangmenu=zh_cn</span></span><br><span class="line"><span class="string">"</span> =========</span><br><span class="line"><span class="string">" 功能函数</span></span><br><span class="line"><span class="string">"</span> =========</span><br><span class="line"><span class="string">" 获取当前目录</span></span><br><span class="line"><span class="string">func GetPWD()</span></span><br><span class="line"><span class="string">returnsubstitute(getcwd(), "</span><span class="string">", "</span><span class="string">", "</span>g<span class="string">")</span></span><br><span class="line"><span class="string">endf</span></span><br><span class="line"><span class="string">"</span> =========</span><br><span class="line"><span class="string">" 环境配置</span></span><br><span class="line"><span class="string">"</span> =========</span><br><span class="line"><span class="string">" 保留历史记录</span></span><br><span class="line"><span class="string">sethistory=400</span></span><br><span class="line"><span class="string">"</span> 命令行于状态行</span><br><span class="line">setch=1</span><br><span class="line">setstl=\ [File]\ %F%m%r%h%y[%&#123;&amp;fileformat&#125;,%&#123;&amp;fileencoding&#125;]\ %w\ \ [PWD]\ %r%&#123;GetPWD()&#125;%h\ %=\ [Line]\ %l,%c\ %=\ %P</span><br><span class="line">setls=2 <span class="string">" 始终显示状态行</span></span><br><span class="line"><span class="string">"</span> 制表符</span><br><span class="line">settabstop=4</span><br><span class="line">setexpandtab</span><br><span class="line">setsmarttab</span><br><span class="line">setshiftwidth=4</span><br><span class="line">setsofttabstop=4</span><br><span class="line"><span class="string">" 状态栏显示目前所执行的指令</span></span><br><span class="line"><span class="string">setshowcmd</span></span><br><span class="line"><span class="string">"</span> 行控制</span><br><span class="line">setlinebreak</span><br><span class="line">setnocompatible</span><br><span class="line">settextwidth=80</span><br><span class="line">setwrap</span><br><span class="line"><span class="string">" 行号和标尺</span></span><br><span class="line"><span class="string">setnumber</span></span><br><span class="line"><span class="string">setruler</span></span><br><span class="line"><span class="string">setrulerformat=%15(%c%V\ %p%%%)</span></span><br><span class="line"><span class="string">"</span> 控制台响铃</span><br><span class="line">:setnoerrorbells</span><br><span class="line">:setnovisualbell</span><br><span class="line">:sett_vb= <span class="string">"close visual bell</span></span><br><span class="line"><span class="string">"</span> 插入模式下使用 、</span><br><span class="line">setbackspace=indent,eol,start</span><br><span class="line"><span class="string">" 标签页</span></span><br><span class="line"><span class="string">settabpagemax=20</span></span><br><span class="line"><span class="string">setshowtabline=2</span></span><br><span class="line"><span class="string">"</span> 缩进</span><br><span class="line">setautoindent</span><br><span class="line">setcindent</span><br><span class="line">setsmartindent</span><br><span class="line"><span class="string">" 自动重新读入</span></span><br><span class="line"><span class="string">setautoread</span></span><br><span class="line"><span class="string">"</span> 代码折叠</span><br><span class="line">setfoldmethod=manual</span><br><span class="line"><span class="string">"setfoldmethod=indent</span></span><br><span class="line"><span class="string">"</span> 自动切换到文件当前目录</span><br><span class="line">setautochdir</span><br><span class="line"><span class="string">"在查找时忽略大小写</span></span><br><span class="line"><span class="string">setignorecase</span></span><br><span class="line"><span class="string">setincsearch</span></span><br><span class="line"><span class="string">sethlsearch</span></span><br><span class="line"><span class="string">"</span>显示匹配的括号</span><br><span class="line">setshowmatch</span><br><span class="line"><span class="string">"实现全能补全功能，需要打开文件类型检测</span></span><br><span class="line"><span class="string">"</span>filetype plugin indent on</span><br><span class="line"><span class="string">"打开vim的文件类型自动检测功能</span></span><br><span class="line"><span class="string">filetype on</span></span><br><span class="line"><span class="string">"</span>在所有模式下都允许使用鼠标，还可以是n,v,i,c等</span><br><span class="line">setmouse=a</span><br><span class="line"><span class="string">" 恢复上次文件打开位置</span></span><br><span class="line"><span class="string">setviminfo='10,\"100,:20,%,n~/.viminfo</span></span><br><span class="line"><span class="string">"</span> =====================</span><br><span class="line"><span class="string">" 多语言环境</span></span><br><span class="line"><span class="string">"</span>    默认为 UTF-8 编码</span><br><span class="line"><span class="string">" =====================</span></span><br><span class="line"><span class="string">ifhas("</span>multi_byte<span class="string">")</span></span><br><span class="line"><span class="string">setencoding=utf-8</span></span><br><span class="line"><span class="string">"</span> English messages only</span><br><span class="line"><span class="string">"language messages zh_CN.utf-8</span></span><br><span class="line"><span class="string">ifhas('win32')</span></span><br><span class="line"><span class="string">language english</span></span><br><span class="line"><span class="string">let&amp;termencoding=&amp;encoding</span></span><br><span class="line"><span class="string">endif</span></span><br><span class="line"><span class="string">setfencs=ucs-bom,utf-8,gbk,cp936,latin1</span></span><br><span class="line"><span class="string">setformatoptions+=mM</span></span><br><span class="line"><span class="string">setnobomb "</span> 不使用 Unicode 签名</span><br><span class="line">ifv:lang =~? <span class="string">'^\(zh\)\|\(ja\)\|\(ko\)'</span></span><br><span class="line">setambiwidth=double</span><br><span class="line">endif</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">echoerr <span class="string">"Sorry, this version of (g)vim was not compiled with +multi_byte"</span></span><br><span class="line">endif</span><br><span class="line"><span class="string">" =========</span></span><br><span class="line"><span class="string">"</span> 图形界面</span><br><span class="line"><span class="string">" =========</span></span><br><span class="line"><span class="string">ifhas('gui_running')</span></span><br><span class="line"><span class="string">"</span> 只显示菜单</span><br><span class="line">setguioptions=mcr</span><br><span class="line"><span class="string">" 高亮光标所在的行</span></span><br><span class="line"><span class="string">setcursorline</span></span><br><span class="line"><span class="string">"</span> 编辑器配色</span><br><span class="line"><span class="string">"colorscheme zenburn</span></span><br><span class="line"><span class="string">"</span>colorscheme dusk</span><br><span class="line">ifhas(<span class="string">"win32"</span>)</span><br><span class="line"><span class="string">" Windows 兼容配置</span></span><br><span class="line"><span class="string">source<span class="variable">$VIMRUNTIME</span>/mswin.vim</span></span><br><span class="line"><span class="string">"</span> f11 最大化</span><br><span class="line">nmap :call libcallnr(<span class="string">'fullscreen.dll'</span>, <span class="string">'ToggleFullScreen'</span>, 0)</span><br><span class="line">nmap ff :call libcallnr(<span class="string">'fullscreen.dll'</span>, <span class="string">'ToggleFullScreen'</span>, 0)</span><br><span class="line"><span class="string">" 自动最大化窗口</span></span><br><span class="line"><span class="string">au GUIEnter * simalt ~x</span></span><br><span class="line"><span class="string">"</span> 给 Win32 下的 gVim 窗口设置透明度</span><br><span class="line">au GUIEnter * call libcallnr(<span class="string">"vimtweak.dll"</span>, <span class="string">"SetAlpha"</span>, 250)</span><br><span class="line"><span class="string">" 字体配置</span></span><br><span class="line"><span class="string">exec'set guifont='.iconv('Courier_New', &amp;enc, 'gbk').':h11:cANSI'</span></span><br><span class="line"><span class="string">exec'set guifontwide='.iconv('微软雅黑', &amp;enc, 'gbk').':h11'</span></span><br><span class="line"><span class="string">endif</span></span><br><span class="line"><span class="string">ifhas("</span>unix<span class="string">") &amp;&amp; !has('gui_macvim')</span></span><br><span class="line"><span class="string">setguifont=Courier\ 10\ Pitch\ 11</span></span><br><span class="line"><span class="string">setguifontwide=YaHei\ Consolas\ Hybrid\ 11</span></span><br><span class="line"><span class="string">endif</span></span><br><span class="line"><span class="string">ifhas("</span>gui_macvim<span class="string">")</span></span><br><span class="line"><span class="string">"</span> MacVim 下的字体配置</span><br><span class="line">setguifont=Menlo:h12</span><br><span class="line">setguifontwide=Hei:h12</span><br><span class="line"><span class="string">" 半透明和窗口大小</span></span><br><span class="line"><span class="string">settransparency=2</span></span><br><span class="line"><span class="string">setlines=40 columns=110</span></span><br><span class="line"><span class="string">"</span> 使用MacVim原生的全屏幕功能</span><br><span class="line">lets:lines=&amp;lines</span><br><span class="line">lets:columns=&amp;columns</span><br><span class="line">func! FullScreenEnter()</span><br><span class="line">setlines=999 columns=999</span><br><span class="line">setfu</span><br><span class="line">endf</span><br><span class="line">func! FullScreenLeave()</span><br><span class="line"><span class="built_in">let</span>&amp;lines=s:lines</span><br><span class="line"><span class="built_in">let</span>&amp;columns=s:columns</span><br><span class="line">setnofu</span><br><span class="line">endf</span><br><span class="line">func! FullScreenToggle()</span><br><span class="line"><span class="keyword">if</span>&amp;fullscreen</span><br><span class="line">call FullScreenLeave()</span><br><span class="line"><span class="keyword">else</span></span><br><span class="line">call FullScreenEnter()</span><br><span class="line">endif</span><br><span class="line">endf</span><br><span class="line"><span class="string">" Mac 下，按 \\ 切换全屏</span></span><br><span class="line"><span class="string">nmap   :call FullScreenToggle()</span></span><br><span class="line"><span class="string">"</span> Set input method off</span><br><span class="line">setimdisable</span><br><span class="line"><span class="string">" Set QuickTemplatePath</span></span><br><span class="line"><span class="string">letguickTemplatePath = <span class="variable">$HOME</span>.'/.vim/templates/'</span></span><br><span class="line"><span class="string">"</span> 如果为空文件，则自动设置当前目录为桌面</span><br><span class="line">lcd ~/Desktop/</span><br><span class="line"><span class="string">" 自动切换到文件当前目录</span></span><br><span class="line"><span class="string">setautochdir</span></span><br><span class="line"><span class="string">"</span> Set QuickTemplatePath</span><br><span class="line">letguickTemplatePath = <span class="variable">$HOME</span>.<span class="string">'/.vim/templates/'</span></span><br><span class="line">endif</span><br><span class="line">endif</span><br><span class="line"><span class="string">" =========</span></span><br><span class="line"><span class="string">"</span> 插件</span><br><span class="line"><span class="string">" =========</span></span><br><span class="line"><span class="string">filetype plugin indent on</span></span><br><span class="line"><span class="string">"</span> =========</span><br><span class="line"><span class="string">" AutoCmd</span></span><br><span class="line"><span class="string">"</span> =========</span><br><span class="line">ifhas(<span class="string">"autocmd"</span>)</span><br><span class="line">filetype plugin indent on</span><br><span class="line"><span class="string">" 括号自动补全</span></span><br><span class="line"><span class="string">func! AutoClose()</span></span><br><span class="line"><span class="string">:inoremap ( ()i</span></span><br><span class="line"><span class="string">:inoremap "</span> <span class="string">""</span>i</span><br><span class="line">:inoremap <span class="string">' '</span><span class="string">'i</span></span><br><span class="line"><span class="string">:inoremap &#123; &#123;&#125;i</span></span><br><span class="line"><span class="string">:inoremap [ []i</span></span><br><span class="line"><span class="string">:inoremap &#125; =ClosePair('</span>&#125;<span class="string">')</span></span><br><span class="line"><span class="string">:inoremap ] =ClosePair('</span>]<span class="string">')</span></span><br><span class="line"><span class="string">:inoremap ) =ClosePair('</span>)<span class="string">')</span></span><br><span class="line"><span class="string">endf</span></span><br><span class="line"><span class="string">func! ClosePair(char)</span></span><br><span class="line"><span class="string">ifgetline('</span>.<span class="string">')[col('</span>.<span class="string">') - 1] == a:char</span></span><br><span class="line"><span class="string">return"\"</span></span><br><span class="line"><span class="string">else</span></span><br><span class="line"><span class="string">returna:char</span></span><br><span class="line"><span class="string">endif</span></span><br><span class="line"><span class="string">endf</span></span><br><span class="line"><span class="string">"auto close quotation marks forPHP, Javascript, etc, file</span></span><br><span class="line"><span class="string">au FileType php,c,python,javascript exe AutoClose()</span></span><br><span class="line"><span class="string">" Auto Check Syntax</span></span><br><span class="line"><span class="string">"au BufWritePost,FileWritePost *.js,*.php call CheckSyntax(1)</span></span><br><span class="line"><span class="string">" JavaScript 语法高亮</span></span><br><span class="line"><span class="string">au FileType html,javascript letg:javascript_enable_domhtmlcss = 1</span></span><br><span class="line"><span class="string">" 给 Javascript 文件添加 Dict</span></span><br><span class="line"><span class="string">ifhas('</span>gui_macvim<span class="string">') || has('</span>unix<span class="string">')</span></span><br><span class="line"><span class="string">au FileType javascript setlocal dict+=~/.vim/dict/javascript.dict</span></span><br><span class="line"><span class="string">else</span></span><br><span class="line"><span class="string">au FileType javascript setlocal dict+=$VIM/vimfiles/dict/javascript.dict</span></span><br><span class="line"><span class="string">endif</span></span><br><span class="line"><span class="string">" 格式化 JavaScript 文件</span></span><br><span class="line"><span class="string">"au FileType javascript map :call g:Jsbeautify()</span></span><br><span class="line"><span class="string">au FileType javascript setomnifunc=javascriptcomplete#CompleteJS</span></span><br><span class="line"><span class="string">" 给 CSS 文件添加 Dict</span></span><br><span class="line"><span class="string">ifhas('</span>gui_macvim<span class="string">') || has('</span>unix<span class="string">')</span></span><br><span class="line"><span class="string">au FileType css setlocal dict+=~/.vim/dict/css.dict</span></span><br><span class="line"><span class="string">else</span></span><br><span class="line"><span class="string">au FileType css setlocal dict+=$VIM/vimfiles/dict/css.dict</span></span><br><span class="line"><span class="string">endif</span></span><br><span class="line"><span class="string">" 增加 ActionScript 语法支持</span></span><br><span class="line"><span class="string">au BufNewFile,BufRead *.as setf actionscript</span></span><br><span class="line"><span class="string">" CSS3 语法支持</span></span><br><span class="line"><span class="string">au BufRead,BufNewFile *.css setft=css syntax=css3</span></span><br><span class="line"><span class="string">" 增加 Objective-C 语法支持</span></span><br><span class="line"><span class="string">au BufNewFile,BufRead,BufEnter,WinEnter,FileType *.m,*.h setf objc</span></span><br><span class="line"><span class="string">" 将指定文件的换行符转换成 UNIX 格式</span></span><br><span class="line"><span class="string">au FileType php,javascript,html,css,python,vim,vimwiki setff=unix</span></span><br><span class="line"><span class="string">" 保存编辑状态</span></span><br><span class="line"><span class="string">au BufWinLeave * ifexpand('</span>%<span class="string">') != '</span><span class="string">'&amp;&amp; &amp;buftype == '</span><span class="string">'| mkview | endif</span></span><br><span class="line"><span class="string">au BufRead     * ifexpand('</span>%<span class="string">') != '</span><span class="string">'&amp;&amp; &amp;buftype == '</span><span class="string">'| silent loadview | syntax on | endif</span></span><br><span class="line"><span class="string">" 自动最大化窗口</span></span><br><span class="line"><span class="string">ifhas('</span>gui_running<span class="string">')</span></span><br><span class="line"><span class="string">ifhas("win32")</span></span><br><span class="line"><span class="string">au GUIEnter * simalt ~x</span></span><br><span class="line"><span class="string">"elseif has("unix")</span></span><br><span class="line"><span class="string">"au GUIEnter * winpos 0 0</span></span><br><span class="line"><span class="string">"setlines=999 columns=999</span></span><br><span class="line"><span class="string">endif</span></span><br><span class="line"><span class="string">endif</span></span><br><span class="line"><span class="string">endif</span></span><br><span class="line"><span class="string">"acp 自动补全插件</span></span><br><span class="line"><span class="string">letg:AutoComplPop_Behavior = &#123;</span></span><br><span class="line"><span class="string">\ '</span>c<span class="string">': [ &#123;'</span><span class="built_in">command</span><span class="string">': "\\",</span></span><br><span class="line"><span class="string">\ '</span>pattern<span class="string">': ".",</span></span><br><span class="line"><span class="string">\ '</span>repeat<span class="string">': 0&#125;</span></span><br><span class="line"><span class="string">\ ]</span></span><br><span class="line"><span class="string">\&#125;</span></span><br><span class="line"><span class="string">" =========</span></span><br><span class="line"><span class="string">" 快捷键</span></span><br><span class="line"><span class="string">" =========</span></span><br><span class="line"><span class="string">map cal:Calendar</span></span><br><span class="line"><span class="string">letNERDTreeWinSize=22</span></span><br><span class="line"><span class="string">map ntree :NERDTree</span></span><br><span class="line"><span class="string">map nk :NERDTreeClose</span></span><br><span class="line"><span class="string">map n :NERDTreeToggle</span></span><br><span class="line"><span class="string">map cse :ColorSchemeExplorer</span></span><br><span class="line"><span class="string">" 标签相关的快捷键 Ctrl</span></span><br><span class="line"><span class="string">map tn :tabnext</span></span><br><span class="line"><span class="string">map tp :tabprevious</span></span><br><span class="line"><span class="string">map tc :tabclose</span></span><br><span class="line"><span class="string">map :tabnew</span></span><br><span class="line"><span class="string">map :tabprevious</span></span><br><span class="line"><span class="string">map :tabnext</span></span><br><span class="line"><span class="string">map :tabclose</span></span><br><span class="line"><span class="string">map :tabnext</span></span><br><span class="line"><span class="string">" 新建 XHTML 、PHP、Javascript 文件的快捷键</span></span><br><span class="line"><span class="string">nmap :NewQuickTemplateTab xhtml</span></span><br><span class="line"><span class="string">nmap :NewQuickTemplateTab php</span></span><br><span class="line"><span class="string">nmap :NewQuickTemplateTab javascript</span></span><br><span class="line"><span class="string">nmap :NewQuickTemplateTab css</span></span><br><span class="line"><span class="string">" 在文件名上按gf时，在新的tab中打开</span></span><br><span class="line"><span class="string">map gf :tabnew</span></span><br><span class="line"><span class="string">"jquery 配色</span></span><br><span class="line"><span class="string">au BufRead,BufNewFile *.js setsyntax=jquery</span></span><br><span class="line"><span class="string">" jsLint forVim</span></span><br><span class="line"><span class="string">letg:jslint_highlight_color  = '</span><span class="comment">#996600'</span></span><br><span class="line"><span class="string">" 指定 jsLint 调用路径，通常不用更改</span></span><br><span class="line"><span class="string">letg:jslint_command = <span class="variable">$HOME</span> . '\/.vim\/jsl\/jsl'</span></span><br><span class="line"><span class="string">"</span> 指定 jsLint 的启动参数，可以指定相应的配置文件</span><br><span class="line">letg:jslint_command_options = <span class="string">'-nofilelisting -nocontext -nosummary -nologo -process'</span></span><br><span class="line"><span class="string">" 返回当前时间</span></span><br><span class="line"><span class="string">func! GetTimeInfo()</span></span><br><span class="line"><span class="string">"</span>returnstrftime(<span class="string">'%Y-%m-%d %A %H:%M:%S'</span>)</span><br><span class="line">returnstrftime(<span class="string">'%Y-%m-%d %H:%M:%S'</span>)</span><br><span class="line">endfunction</span><br><span class="line"><span class="string">" 插入模式按 Ctrl + D(ate) 插入当前时间</span></span><br><span class="line"><span class="string">imap =GetTimeInfo()</span></span><br><span class="line"><span class="string">"</span> ==================</span><br><span class="line"><span class="string">" plugin list</span></span><br><span class="line"><span class="string">"</span> ==================</span><br><span class="line"><span class="string">"Color Scheme Explorer</span></span><br><span class="line"><span class="string">"</span>jsbeauty \ff</span><br><span class="line"><span class="string">"NERDTree</span></span><br><span class="line"><span class="string">"</span>Calendar</span><br><span class="line"><span class="string">"conquer_term</span></span><br><span class="line"><span class="string">"</span>nerd_commenter</span><br><span class="line"><span class="string">"setup forC and C++</span></span><br><span class="line"><span class="string">filetype plugin on</span></span><br><span class="line"><span class="string">setnocp</span></span><br></pre></td></tr></table></figure>
